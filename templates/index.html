{% extends 'base.html' %}
{% block body %}
<form>
    <h1>Welcome to Our GIF Search!</h1>
    <p>Enter a term into the search bar and laugh yourself silly</p>
    <input type="text" name="search" placeholder="Search">
    <input type="submit">
</form action='/pull'>
{% if results %}
<ul>
    {% for gif in results %}
    <img src={{gif.media[0].mediumgif.url }}>
    {% endfor %}
</ul>
{% else %}
    Found no gif
{% endif %}
{% endblock %}
